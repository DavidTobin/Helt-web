<section class="standard">
  <h1>Registration</h1>

  <hr />

  <form name="register" ng-submit="doRegister(form)">
    <div class="row vertical half small-full center spaced">
      <div class="row vertical">
        <h2>Personal Details</h2>

        <hr />
      </div>

      <div class="row">
        <label>Name</label>
        <input class="full" type="text" ng-model="register.name" placeholder="Tony Montana" />
      </div>

      <div class="row">
        <label>Email</label>
        <input class="full" type="email" ng-model="register.email" placeholder="tony.montana@miami.com" />
      </div>

      <div class="row">
        <label>Password</label>
        <input class="full" type="password" ng-model="register.password" placeholder="supersafepassword" />
      </div>

      <div class="row">
        <label>Confirm Password</label>
        <input class="full" type="password" ng-model="confirmPassword" placeholder="supersafepassword" />
      </div>

      <div class="row end">
        <button type="submit" class="success">Register</button>
      </div>
    </div>
  </form>
</section>
