<a href="/#/home" class="logo">
  <i class="heart beat large"></i> Helt
</a>

<ul ng-route-watch>
  <ng-include src="app.adminSidebar"></ng-include>

  <li class="user" ng-if="app.user.id" ng-menu="user-child">
    <a href="javascript://">{{ app.user.name }}</a>
  </li>

  <li class="submenu hide" data-menu="user-child">
    <ul>
      <li><a href="/#/user/account">Account</a></li>
      <li><a href="/#/user/subscriptions">Subscriptions</a></li>
      <li><a href="/#/authentication/logout">Logout</a></li>
    </ul>
  </li>

  <li class="user" ng-if="!app.user.id" ng-class="{'no-space': !app.user.id}">
    <a href="/#/authentication/login">Login</a>
  </li>

  <li class="user" ng-if="!app.user.id">
    <a href="/#/user/register">Register</a>
  </li>

  <li>
    <a href="/#/">Home</a>
  </li>

  <li ng-if="app.user.id">
    <a href="/#/dashboard">Dashboard</a>
  </li>

  <li ng-if="app.user.id" ng-menu="exercise-child">
    <a href="javascript://">Exercise</a>
  </li>

  <li class="submenu hide" data-menu="exercise-child">
    <ul>
      <li><a href="/#/user/{{ app.user.id }}/exercise/">Overview</a></li>
      <li><a href="/#/user/{{ app.user.id }}/exercise/create">Record Workout</a></li>
      <li><a href="/#/user/{{app.user.id }}/exercise/plan">Workout Plan</a></li>
    </ul>
  </li>

  <li ng-if="app.user.id" ng-menu="food-child">
    <a href="javascript://">Diet</a>
  </li>

  <li class="submenu hide" data-menu="food-child">
    <ul>
      <li><a href="/#/user/{{ app.user.id }}/food">Overview</a></li>
      <li><a href="/#/user/{{ app.user.id }}/food/create">Record Food</a></li>
      <li><a href="/#/user/{{ app.user.id }}/food/macros">Macros</a></li>
      <li><a href="/#/user/{{ app.user.id }}/food/macros/update">Adjust Macros</a></li>
    </ul>
  </li>

  <li>
    <a href="/#/help">Help</a>
  </li>
</ul>
